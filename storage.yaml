---
  apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: postgres-pv
    namespace: gitea
    labels:
      app: gitea
  spec:
    capacity:
      storage: 5Gi
    accessModes:
      - ReadWriteOnce
    persistentVolumeReclaimPolicy: Retain
    mountOptions:
      - nolock
    nfs:
      server: 10.0.96.2
      path: "/volume1/storage/git-database"
    claimRef:
      namespace: gitea
      name: postgres-pvc
---
  apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: gitea-pv
    namespace: gitea
    labels:
      app: gitea
  spec:
    capacity:
      storage: 5Gi
    accessModes:
      - ReadWriteOnce
    persistentVolumeReclaimPolicy: Retain
    mountOptions:
      - nolock
    nfs:
      server: 10.0.96.2
      path: "/volume1/storage/git-repo"
    claimRef:
      namespace: gitea
      name: gitea-pvc
---
  apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: postgres-pvc
    namespace: gitea
    labels:
      app: gitea
  spec:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 5Gi
---
  apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: gitea-pvc
    namespace: gitea
    labels:
      app: gitea
  spec:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 5Gi